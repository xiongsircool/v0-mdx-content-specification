<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 主渐变：蓝色到紫色 -->
    <linearGradient id="navPrimaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- DNA螺旋渐变 -->
    <linearGradient id="navDnaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- 背景圆 -->
  <circle cx="20" cy="20" r="18" fill="url(#navPrimaryGradient)" opacity="0.1"/>
  <circle cx="20" cy="20" r="17" fill="none" stroke="url(#navPrimaryGradient)" stroke-width="1" opacity="0.3"/>

  <!-- 简化的DNA双螺旋结构 -->
  <g transform="translate(20, 20) scale(0.4)">
    <!-- 左侧螺旋 -->
    <path d="M -30,-40 Q -20,-30 -30,-20 Q -40,-10 -30,0 Q -20,10 -30,20 Q -40,30 -30,40"
          fill="none" stroke="url(#navDnaGradient)" stroke-width="6" stroke-linecap="round"/>

    <!-- 右侧螺旋 -->
    <path d="M 30,-40 Q 20,-30 30,-20 Q 40,-10 30,0 Q 20,10 30,20 Q 40,30 30,40"
          fill="none" stroke="url(#navDnaGradient)" stroke-width="6" stroke-linecap="round"/>

    <!-- 主要连接线 -->
    <line x1="-30" y1="-35" x2="30" y2="-35" stroke="url(#navPrimaryGradient)" stroke-width="3" opacity="0.8"/>
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="url(#navPrimaryGradient)" stroke-width="3" opacity="0.8"/>
    <line x1="-30" y1="5" x2="30" y2="5" stroke="url(#navPrimaryGradient)" stroke-width="3" opacity="0.8"/>
    <line x1="-30" y1="25" x2="30" y2="25" stroke="url(#navPrimaryGradient)" stroke-width="3" opacity="0.8"/>
  </g>

  <!-- SBC文字 (小版本) -->
  <text x="20" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#navPrimaryGradient)">
    SBC
  </text>
</svg>