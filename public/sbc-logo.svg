<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 主渐变：蓝色到紫色 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- 次要渐变：紫色到粉色 -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <!-- DNA螺旋渐变 -->
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3"/>

  <!-- DNA双螺旋结构 -->
  <g transform="translate(100, 100)">
    <!-- 左侧螺旋 -->
    <path d="M -30,-40 Q -20,-30 -30,-20 Q -40,-10 -30,0 Q -20,10 -30,20 Q -40,30 -30,40"
          fill="none" stroke="url(#dnaGradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- 右侧螺旋 -->
    <path d="M 30,-40 Q 20,-30 30,-20 Q 40,-10 30,0 Q 20,10 30,20 Q 40,30 30,40"
          fill="none" stroke="url(#dnaGradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- 连接线 -->
    <line x1="-30" y1="-35" x2="30" y2="-35" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="-25" x2="30" y2="-25" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="-5" x2="30" y2="-5" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="5" x2="30" y2="5" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="25" x2="30" y2="25" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="35" x2="30" y2="35" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- SBC文字 -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#primaryGradient)">
    SBC
  </text>

  <!-- 副标题 -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    Bioinformatics Center
  </text>
</svg>